<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./icons8-country-48.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body class="dark">
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world ?</a></h2>
            <p class="dark-mode"></p>
        </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for country...">
            </div>
            <select class="continent">
                <option value="Filter" hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>

        <div class="countries-container">
        </div>
    </main>
    <footer>
        <div class="owner">
            <p>Made by ❤️ Tausif Anwer </p>
            <p>&#169;&nbsp;All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
